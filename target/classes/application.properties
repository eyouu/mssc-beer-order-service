spring.application.name=beer-order-service

logging.level.com=debug
server.port=8081

# Turn off zipkin. We will be getting this property from cloud config
spring.zipkin.enabled=false

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true

com.whosaidmeow.beerservice.host=http://localhost:8080